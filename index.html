<!DOCTYPE html>
<html>
    <head>
        <title>Area of Trapezoid Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Area of Trapezoid Calculator</h1>
        <img src="images/area-of trapezoid-formula.png" width="400px" alt="Formula">
        <h2>Inputs</h2>
        <p>Length of top base (b1): <input id="base1" type="number"></p>
        <p>Length of bottom base (b2): <input id="base2" type="number"></p>
        <p>Height of trapeszoid (h): <input id="height" type="number"></p>
        <p><button id="calc-btn">CALCULATE</button></p>
        <h2>Output</h2>
        <p>The area of the trapezoid is <span id="result">----</span>.</p>

        <script src="main.js"></script>
